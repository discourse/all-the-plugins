on:
  # push: # Uncomment if you want to test this workflow and make it commit to a non-main branch
  #   branches:
  #     - test_workflow
  schedule:
    - cron:  '0 0 * * 1'
  workflow_dispatch:
jobs:
  update_submodules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git submodule update --init --recursive --remote
      - run: |
          for dir in plugins/*; do
            default_branch=$(git -C $dir symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
            git submodule set-branch -b $default_branch $dir
          done
      - name: create PR
        uses: peter-evans/create-pull-request@f22a7da129c901513876a2380e2dae9f8e145330
        with:
          branch: update-submodules
          commit-message: "update submodules"
          title: "Update Submodules"
          author: discoursebuild <build@discourse.org>
